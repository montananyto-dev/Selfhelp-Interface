<div class="general">

  <div class="main-container" *ngFor="let resource of resources,index as i">

    <div class="app">

      <div class="image">

         <img class="img" src={{resource.imageUrl}} alt="wellap"/>

      </div>

      <div class="description">

        <label id="label-name">{{resource.name}}</label>
        <label id="label-description">Description: {{ resource.shortDescription | slice:0:30 }}...</label>

      </div>

    </div>

  </div>

</div>
