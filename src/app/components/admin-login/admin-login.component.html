



<div class="container">

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Admin login
      </div>
    </h2>
    <form class="ui large form" [formGroup]="adminLogin" (submit)="onSubmit(adminLogin.value)" novalidate>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" formControlName="Username" name="Username" placeholder="Username" required>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" formControlName="Password" name="Password" placeholder="Password" required>
          </div>
        </div>

        <button class="ui fluid large teal submit button">Submit</button>

      </div>

    </form>

  </div>
</div>

</div>

<pre>Form value: {{ adminLogin.value | json }}</pre>
